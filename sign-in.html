<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nap Tien Website</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/f8-zoom-module-1/assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/f8-zoom-module-1/assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/f8-zoom-module-1/assets/favicons/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script type="module" crossorigin src="/f8-zoom-module-1/assets/main-DO7dkCH3.js"></script>
  <link rel="stylesheet" crossorigin href="/f8-zoom-module-1/assets/main-7L2modFn.css">
</head>

  <body>
    <div class="wrapper">
      <main class="main">
        <section class="sign-in sign-common">
          <div class="container">
            <div class="sign-common__inner">
              <div class="sign-common__wrapper">
                <div class="row">
                  <!-- Sign In Content-->
                  <div class="col-6 col-md-12 col-sign__content">
                    <div class="sign__content">
                      <h2 class="title">One account for all services</h2>
                      <p class="description">
                        Hi there! Sign up an account and enjoy your shopping
                        experience on
                      </p>
                      <a href="#!" class="btn-common btn-new-account">
                        CREATE NEW ACCOUNT
                      </a>
                    </div>
                  </div>

                  <!-- Sign In Form-->
                  <div class="col-6 col-md-12 col-sign__form">
                    <form class="sign__form">
                      <h1>SIGN IN</h1>

                      <div class="form-group form-group-email">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" />
                        <img class="icon-input" src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-email.svg" alt="Email" />
                      </div>

                      <div class="form-group form-group-password">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Password" />
                        <img class="icon-input" src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-password.svg" alt="Password" />
                        <button type="submit" class="btn-submit">
                          <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-btn-arrow-right.svg" alt="" />
                        </button>
                      </div>

                      <div class="d-flex align-items-center flex-column">
                        <a href="#!" class="link-forgot-password">
                          Forgot password?
                        </a>

                        <div class="social-network">
                          <p class="social-network__text">
                            Sign in with existing login from a social network
                            account
                          </p>
                          <ul class="social-network__list">
                            <li>
                              <a href="#!">
                                <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-google.svg" alt="google" />
                              </a>
                            </li>
                            <li>
                              <a href="#!">
                                <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-github.svg" alt="google" />
                              </a>
                            </li>
                            <li>
                              <a href="#!">
                                <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-apple.svg" alt="app" />
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

</html>
