<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nap Tien Website</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/f8-zoom-module-1/assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/f8-zoom-module-1/assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/f8-zoom-module-1/assets/favicons/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script type="module" crossorigin src="/f8-zoom-module-1/assets/main-Ue5qf3z2.js"></script>
  <link rel="stylesheet" crossorigin href="/f8-zoom-module-1/assets/main-Cxx4oLnn.css">
</head>

  <body>
    <div class="wrapper">
      <main class="main">
        <section class="sign-up sign-common">
          <div class="container">
            <div class="sign-common__inner">
              <div class="sign-common__wrapper">
                <div class="row">
                  <!-- Sign Up Content-->
                  <div class="col-6 col-md-12 col-sign__content">
                    <div class="sign__content">
                      <h2 class="title">Easy steps to join membership.</h2>
                      <ul class="content-list">
                        <li>
                          <span class="number">1</span>
                          <span class="text">Sign up using your email.</span>
                        </li>
                        <li>
                          <span class="number">2</span>
                          <span class="text">Please click the verification link in your
                            registered email.</span>
                        </li>
                        <li>
                          <span class="number">3</span>
                          <span class="text">Complete the sign up form.</span>
                        </li>
                        <li>
                          <span class="number">4</span>
                          <span class="text">You are all set, start enjoy shopping in.</span>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- Sign Up Form-->
                  <div class="col-6 col-md-12 col-sign__form">
                    <form class="sign__form">
                      <h1>SIGN UP</h1>

                      <div class="form-group form-group-email">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email Address" />
                        <img class="icon-input" src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-email.svg" alt="Email" />
                      </div>

                      <div class="d-flex justify-content-center">
                        <button class="btn-common btn-sign-up">
                          Send Verification Mail
                        </button>
                      </div>
                      <div class="social-network d-flex align-items-center flex-column">
                        <p class="social-network__text">
                          Sign in with existing login from a social network
                          account
                        </p>
                        <ul class="social-network__list">
                          <li>
                            <a href="#!">
                              <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-google.svg" alt="google" />
                            </a>
                          </li>
                          <li>
                            <a href="#!">
                              <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-github.svg" alt="google" />
                            </a>
                          </li>
                          <li>
                            <a href="#!">
                              <img src="/f8-zoom-module-1/assets/images/sign-in-and-up/icon-apple.svg" alt="app" />
                            </a>
                          </li>
                        </ul>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>

</html>
